apiVersion: v1
kind: Service
metadata:
  name: cert-manager
  namespace: certificates-system
  labels:
    app: cert-manager
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/instance: cert-manager
    app.kubernetes.io/component: controller
    app.kubernetes.io/version: v1.9.1
    app.kubernetes.io/part-of: cert-manager
    app.kubernetes.io/managed-by: platform-component-library
    platform.nukleros.io/group: certificates
    platform.nukleros.io/project: cert-manager
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 9402
      name: tcp-prometheus-servicemonitor
      targetPort: 9402
  selector:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/instance: cert-manager
    app.kubernetes.io/component: controller
---
apiVersion: v1
kind: Service
metadata:
  name: cert-manager-webhook
  namespace: certificates-system
  labels:
    app: webhook
    app.kubernetes.io/name: cert-manager-webhook
    app.kubernetes.io/instance: cert-manager-webhook
    app.kubernetes.io/component: webhook
    app.kubernetes.io/version: v1.9.1
    app.kubernetes.io/part-of: cert-manager
    app.kubernetes.io/managed-by: platform-component-library
    platform.nukleros.io/group: certificates
    platform.nukleros.io/project: cert-manager
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    app.kubernetes.io/name: cert-manager-webhook
    app.kubernetes.io/instance: cert-manager-webhook
    app.kubernetes.io/component: webhook

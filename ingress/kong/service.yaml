apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  name: kong-proxy
  namespace: ingress-system
  labels:
    app.kubernetes.io/name: ingress-kong
    app.kubernetes.io/instance: ingress-kong
    app.kubernetes.io/component: ingress-kong
    app.kubernetes.io/version: 2.5.0
    app.kubernetes.io/part-of: kong-ingress-controller
    app.kubernetes.io/managed-by: platform-component-library
    platform.nukleros.io/group: ingress
    platform.nukleros.io/project: kong
spec:
  ports:
    - name: proxy
      port: 80
      protocol: TCP
      targetPort: 8000
    - name: proxy-ssl
      port: 443
      protocol: TCP
      targetPort: 8443
  selector:
    app: ingress-kong
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: kong-validation-webhook
  namespace: ingress-system
  labels:
    app.kubernetes.io/name: ingress-kong
    app.kubernetes.io/instance: ingress-kong
    app.kubernetes.io/component: ingress-kong
    app.kubernetes.io/version: 2.5.0
    app.kubernetes.io/part-of: kong-ingress-controller
    app.kubernetes.io/managed-by: platform-component-library
    platform.nukleros.io/group: ingress
    platform.nukleros.io/project: kong
spec:
  ports:
    - name: webhook
      port: 443
      protocol: TCP
      targetPort: 8080
  selector:
    app: ingress-kong

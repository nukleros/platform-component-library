---
commonOverlays:
  - name: "add kubernetes and nukleros labels"
    query: "metadata"
    value:
      labels:
        app.kubernetes.io/version: {{ .version }}
        app.kubernetes.io/part-of: cert-manager
        app.kubernetes.io/managed-by: platform-component-library
        platform.nukleros.io/group: certificates
        platform.nukleros.io/project: cert-manager

yamlFiles:
  - name: "cert-manager custom resource definitions"
    path: "../../vendor/cert-manager.yaml"
    outputPath: "certificates/cert-manager/crds.yaml"
    overlays:
      - name: "ensure we are only acting upon crds"
        query: "$"
        action: delete
        documentQuery:
          - conditions:
              - query: $[?($.kind != "CustomResourceDefinition")]


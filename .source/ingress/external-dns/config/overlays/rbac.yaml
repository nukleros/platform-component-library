---
commonOverlays:
  - name: "set the kubernetes and nukleros labels"
    query: "$"
    action: merge
    value:
      metadata:
        labels:
          app.kubernetes.io/name: external-dns
          app.kubernetes.io/instance: external-dns
          app.kubernetes.io/component: external-dns
          app.kubernetes.io/version: {{ .version }}
          app.kubernetes.io/part-of: external-dns
          app.kubernetes.io/managed-by: platform-component-library
          platform.nukleros.io/group: ingress
          platform.nukleros.io/project: external-dns

yamlFiles:
  - name: "external-dns service account"
    path: "../../vendor/external-dns-serviceaccount.yaml"
    outputPath: "ingress/external-dns/rbac.yaml"
    overlays:
      - name: "ensure namespace is updated"
        query: metadata.namespace
        value: "{{ .namespace }}"
        onMissing:
          action: inject

  - name: "external-dns clusterrole"
    path: "../../vendor/external-dns-clusterrole.yaml"
    outputPath: "ingress/external-dns/rbac.yaml"
    overlays:
      - name: "ensure namespace is updated"
        query: metadata.namespace
        value: "{{ .namespace }}"
        onMissing:
          action: inject

  - name: "external-dns clusterrolebinding"
    path: "../../vendor/external-dns-clusterrolebinding.yaml"
    outputPath: "ingress/external-dns/rbac.yaml"
    onMissing:
      action: inject
    overlays:
      - name: "ensure namespace is updated"
        query: subjects[*].namespace
        value: "{{ .namespace }}"
        onMissing:
          action: inject

---
commonOverlays: []
yamlFiles:
  - name: "external-dns config"
    path: "../../static/config-route53.yaml"
    outputPath: "ingress/external-dns/config-route53.yaml"
    overlays:
      - name: "ensure namespace is updated"
        query: metadata.namespace
        value: "{{ .namespace }}"
        onMissing:
          action: inject

      - name: "add kubernetes and nukleros labels"
        query: metadata
        onMissing:
          action: inject
        value:
          labels:
            app.kubernetes.io/name: external-dns-route53
            app.kubernetes.io/instance: external-dns-route53
            app.kubernetes.io/component: external-dns
            app.kubernetes.io/version: {{ .version }}
            app.kubernetes.io/part-of: external-dns
            app.kubernetes.io/managed-by: platform-component-library
            platform.nukleros.io/group: ingress
            platform.nukleros.io/project: external-dns

